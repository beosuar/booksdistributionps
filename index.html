    <script>

    function checkNumeric(obj) {
        debugger;
        var num = /^([0-9]+$)/;
        if ($(obj).val() != "" && $(obj).val() != null) {
            if (($(obj).val()).search(num) == -1) {
                alert("Please Enter Only Numeric Value")
                obj.value = "";
                obj.focus();
                return false;
            }
            else {
                return true;
            }
        }
    }
</script>
<script>
    function GetDetailsAccordingtoSchoolCode(obj) {
        var a = $('#ddl_school option:selected').text()
        //var b = a.split("(", 2)
        //var c = b[1].split(")")
        //var schoolType = c[0]
        var num = a.length;
        var schoolType = (a[num - 4] + "" + a[num - 3] + "" + a[num - 2]).trim()
        $('#hndSchool_Type').val(schoolType);
        if ($('#ddlAcademicYear').val() == "0") {
            alert("Select Academic Year");
            $('#ddl_school').val('0');
            $('#ddlAcademicYear').focus();
        }
        else if ($('#ddlSchoolMedium').val() == "0") {
            alert("Select School Medium");
            $('#ddl_school').val('0');
            $('#ddlSchoolMedium').focus();
        }
        else {
            GetLoading();
            var SchoolCode = $(obj).val();

            var schoolType = schoolType, academicYear = $('#ddlAcademicYear').val(), schoolMedium = $('#ddlSchoolMedium').val();
            var a = a+"<option value="+SchoolCode+">"+SchoolCode+"</option>";
            document.getElementById("udice").innerHTML=a;
        }
    }
</script>
<script>
    function checkMobileNumber(obj) {
        debugger;
        CheckLength(obj)
        if ($(obj).val() != "" && $(obj).val() != null) {
            if (isNaN($(obj).val())) {
                alert("Please Enter Numeric (non negative) Input");
                $(obj).val('');
                obj.focus();
                return false;
            }
            else if ($(obj).val().length != 10) {
                alert("Please Enter Proper Mobile Number");
                $(obj).val('');
                obj.focus();
                return false;
            }
            else if (parseInt($(obj).val()[0]) != 6 && parseInt($(obj).val()[0]) != 7 && parseInt($(obj).val()[0]) != 8 && parseInt($(obj).val()[0]) != 9) {
                alert("Please Enter Valid Mobile Number");
                $(obj).val('');
                obj.focus();
                return false;
            }
        }
    }
</script>

                alert("Select Academic Year");

            }
            else if ($('#ddlSchoolMedium').val() == "0") {
